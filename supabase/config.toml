# Supabase Configuration File
# This file is used by Supabase CLI for local development

# Project reference ID (optional - can be set via link command)
# reference_id = "fiwryzbywoagqocfjhqg"

[auth]
# Auth configuration
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 17

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
# Email testing configuration
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[auth.email]
# Email configuration
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

